<body>
    <div class="container"
        style="display: flex; justify-content: center; align-items: center; height: 100vh; grid-template-columns: 1fr;">
        <div class="control-panel" style="width: 100%; max-width: 400px; text-align: center;">
            <h1 style="margin-bottom: 0.5rem;">Official Ballot</h1>
            <p style="color: var(--text-dim); margin-bottom: 2rem;">Secure Blockchain Voting System</p>

            <div class="input-group" style="text-align: left;">
                <label>Voter ID</label>
                <input type="number" id="voterId" value="1001">
            </div>
            <div class="input-group" style="text-align: left;">
                <label>Select Candidate</label>
                <select id="voteContent"
                    style="width: 100%; padding: 0.75rem; background: var(--bg); border: 1px solid #334155; border-radius: 0.5rem; color: white;">
                    <option value="Candidate A">Candidate A</option>
                    <option value="Candidate B">Candidate B</option>
                    <option value="Candidate C">Candidate C</option>
                    <option value="Candidate D">Candidate D</option>
                    <option value="Candidate E">Candidate E</option>
                    <option value="Candidate F">Candidate F</option>
                    <option value="Candidate G">Candidate G</option>
                </select>
            </div>

            <button onclick="castVote()" style="margin-top: 1rem; background: var(--accent); color: #0f172a;">SUBMIT
                BALLOT</button>

            <div id="log" class="status-log" style="min-height: 20px;"></div>
        </div>
    </div>

    <script>
        async function castVote() {
            const id = document.getElementById('voterId').value;
            const content = document.getElementById('voteContent').value;
            const btn = document.querySelector('button');
            const log = document.getElementById('log');

            // UI Feedback
            btn.disabled = true;
            btn.innerText = "Encrypting & Sending...";
            log.innerText = "";

            try {
                const res = await fetch('/vote', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id, content })
                });

                const data = await res.json();

                if (data.status.includes("SUCCESS")) {
                    log.style.color = "var(--accent)";
                    log.innerText = "✔ Vote Verified & Recorded on Blockchain";
                    // Auto-increment for next voter
                    setTimeout(() => {
                        document.getElementById('voterId').value = parseInt(id) + 1;
                        btn.disabled = false;
                        btn.innerText = "SUBMIT BALLOT";
                        log.innerText = "";
                    }, 2000);
                } else {
                    log.style.color = "#ef4444";
                    log.innerText = "❌ Error: Voter ID already used!";
                    btn.disabled = false;
                    btn.innerText = "SUBMIT BALLOT";
                }
            } catch (e) {
                log.innerText = "Connection Error";
                btn.disabled = false;
            }
        }
    </script>
